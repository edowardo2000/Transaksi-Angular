<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="d-flex mt-3 mb-3 justify-content-between align-items-center">
        <h4>
            Daftar Supplier
        </h4>
    </div>
    <table class="table table-secondary" style="box-sizing: border-box;">
        <thead>
            <tr>
                <th scope="col">Supplier</th>
                <th scope="col">Alamat</th>
                <th scope="col">List Barang</th>
                <th scope="col">Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of iSupplier">
                <td scope="row" class="table-light">{{data.nama}}</td>
                <td class="table-light">{{data.alamat}}</td>
                <td>
                    <ul *ngFor="let barang of data.listBarang">
                        <li>{{barang.namaBarang}}</li>
                        <li>{{barang.deskripsi}}</li>
                        <li>{{barang.harga}}</li>
                        <br>
                    </ul>
                </td>
                <td class="table-light">
                    <div class="d-flex justify-content-around" style="box-sizing: border-box; gap: 10px;">
                        <button class="btn btn-outline-dark col-5 text-center" (click)="openAdd(add)">Edit</button>
                        <button class="btn btn-outline-dark col-5 text-center">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
